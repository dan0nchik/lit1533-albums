<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <script>
    function unmute() {
      const video = document.querySelector("#video");
      video.muted = !video.muted;
    }
  </script>
</head>

<body>
  <button onclick="unmute();" id="btn" style="position: absolute; color: red; z-index: 555">
    Unmute
  </button>
  <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/356d0217-bf89-4597-926f-a9321ec65c0e/band.mind;"
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
    <a-assets timeout="0">
      <video id="video" loop="true" preload="none" crossorigin="anonymous" playsinline webkit-playsinline autoplay
        muted>
        <source type="video/mp4"
          src="https://cdn.glitch.global/356d0217-bf89-4597-926f-a9321ec65c0e/IMG_2239.mp4?v=1656020235559" />
      </video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" log>
      <a-plane width="1" height="1.7" id="13">
        <a-video width="1" height="1.7" src="#video" preload="metadata"></a-video>
      </a-plane>
    </a-entity>
  </a-scene>
</body>

</html>

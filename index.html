<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: assets/band.mind;" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">
    <a-assets>
      <a-asset-item id="who" src="assets/who.mp4"></a-asset-item>
      <a-asset-item id="aidar" src="assets/aidar.mp4"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 1">
      <a-plane width="1" height="1.7">
        <a-video id="1" src="#who" playsinline autoplay muted webkit-playsinline width="1" height="1.7"></a-video>
      </a-plane>

    </a-entity>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane width="1" height="1.7">
        <a-video id="2" src="#aidar" playsinline autoplay muted webkit-playsinline width="1" height="1.7"></a-video>
      </a-plane>
    </a-entity>

  </a-scene>
</body>

</html>
